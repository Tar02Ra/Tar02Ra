<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping Cart</title>

        <style>
            /*Reset styles */
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            /*Body and cart container*/
            body{
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .cart-container{
                width: 80%;
                max-width: 900px;
                background-color:white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            h2{
                text-align: center;
                margin-bottom: 20px;
            }

            /*Cart items */
            .cart-item{
                display: flex;
                justify-content: space-between;
                align-items: center;
                border-bottom: 1px solid #ddd;
                padding: 15px 0;
            }

            .cart-item img{
                width: 100px;
                height: 100px;
                object-fit: cover;
            }

            .item-details{
                flex: 1;
                margin-left: 20px;
            }

            .item-name{
                font-size: 18px;
                font-weight: bold;
            }

            .item-price{
                color: #6ae1a9;
            }

            .item-quantity input{
                width: 50px;
                padding: 5px;
                text-align: center;
                font-size: 16px;
            }

            .item-total{
                font-weight: bold;
            }

            .remove-btn{
                background-color: #ff4d4d;
                color: white;
                border: none;
                padding: 8px 16px;
                cursor: pointer;
                border-radius: 4px;
            }

            .remove-btn:hover{
                background-color: #ff3333;
            }

            /*Cart Summary*/
            .cart-summary{
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-top: 20px;
            }

            .total{
                font-size: 20px;
                font-weight: bold;
            }

            .total-price{
                font-size: 24px;
                color: #4caf50;
            }

            .checkout-btn{
                background-color: #4caf50;
                color: white;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
                border-radius: 4px;
                font-size: 16px;
            }

            .checkout-btn:hover{
                background-color: #45a049;
            }
        </style>
    </head>
    <body>

        <div class="cart-container">
            <h2>Your Shopping Cart</h2>

            <!-- Cart Item 1 -->
             <div class="cart-item">
                <img src="https://via.placeholder.com/100" alt="Product 1">
                <div class="item-details">
                    <p class="item-name">Product 1</p>
                    <p class="item-price">20.00</p>
                </div>
                <div class="item-quantity">
                    <input type="number" value="1" min="1">
                </div>
                <div class="item-total">
                    <p>20.00</p>
                </div>
                <button class="remove-btn">Remove</button>
             </div>

             <!-- Cart Item 2 -->
              <div class="cart-item">
                <img src="logo.jpg" alt="Product 2">
                <div class="item-details">
                    <p class="item-name">Product 2</p>
                    <p class="item-price">15.00</p>
                </div>
                <div class="item-quantity">
                    <input type="number" value="1" min="1">
                </div>
                <div class="item-total">
                    <p>15.00</p>
                </div>
                <button class="remove-btn">Remove</button>
              </div>

              <!-- Cart Summary -->
               <div class="cart summary">
                <div class="total">
                    <p>Total</p>
                    <p class="total-price">RM35.00</p>
                </div>
                <button class="checkout-btn">Proceed to Checkout</button>
               </div>
        </div>
    </body>
</html>
